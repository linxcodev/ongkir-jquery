<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Api Raja Ongkir | jQuery</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1>Konsumsi Api dengan Jquery</h1>
      <p>contoh simple konsumsi api raja ongkir dengan jquery</p>

      <div class="row mt-5">
        <div class="col-md-6">
          <label>Pilih Provinsi Asal</label>
          <select class="form-control" id="provinsi_asal">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="col-md-6">
          <label>Pilih Kota Asal</label>
          <select class="form-control" id="kota_asal">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-6">
          <label>Pilih Provinsi Tujuan</label>
          <select class="form-control" id="provinsi_tujuan">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="col-md-6">
          <label>Pilih Kota Tujuan</label>
          <select class="form-control" id="kota_tujuan">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 mt-3">
          <label>Kurir</label>
          <select class="form-control" id="kurir">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
      </div>

      <div class="text-center">
        <button type="button" class="btn btn-primary mt-3">Cek Ongkir</button>
      </div>
    </div>

    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
